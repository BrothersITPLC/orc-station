services:
  insadb:
    image: postgres:15
    container_name: dengego_postgres_primary
    env_file:
      - .env
    ports:
      - "5434:5432"
    volumes:
      - dengego_postgres_data:/var/lib/postgresql/data
    networks:
      - dengego_orc_net
    restart: always
  redis:
    image: redis:7
    container_name: dengego_redis
    command: ["redis-server", "--appendonly", "yes", "--save", "60", "1"]
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data
    networks:
      - dengego_orc_net
    restart: always
  django_server:
    build: .
    container_name: dengego_django
    env_file:
      - .env
    volumes:
      - .:/app
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./static:/app/static
    ports:
      - "8002:8000"
    depends_on:
      - insadb
      - redis
    networks:
      - dengego_orc_net
    restart: always
  celery_worker:
    build: .
    container_name: dengego_celery_worker
    env_file:
      - .env
    command: celery -A InsaBackednLatest worker -l info --concurrency=2 --max-tasks-per-child=50
    depends_on:
      - redis
      - insadb
      - django_server
    volumes:
      - .:/app
    networks:
      - dengego_orc_net
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
  celery_beat:
    build: .
    container_name: dengego_celery_beat
    env_file:
      - .env
    command: >
      sh -c "
      echo 'Waiting for database to be ready...' &&
      until python manage.py migrate --check > /dev/null 2>&1; do
        echo 'Database not ready or migrations not applied, retrying in 5s...' &&
        sleep 5;
      done &&
      echo 'Starting Celery Beat...' &&
      celery -A InsaBackednLatest beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
      "
    depends_on:
      - redis
      - insadb
      - django_server
    volumes:
      - .:/app
    networks:
      - dengego_orc_net
    restart: always
volumes:
  dengego_postgres_data:
  redis_data:
networks:
  dengego_orc_net:
    external: true
